<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="continer">
    <div class="header">
        <h3> Cadastre se veículo para vender mais rápido </h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p> Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title"> Venda fácil seu carro</h1>
            <p>Descreva as caracteríticas e marque os opcionais que ele possui</p>
            <form>
            <div class="box-input">
                <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                <input type="text" name="title" id="title" class="block" placeholder="Digite um título" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
                <label for="price">Preço <span class="required-field">*</span></label>
                <input type="number" name="price" id="price" class="block" placeholder="Digite um preço"  required>
            </div>
            <div class="box-input">
                <label for="description">Descrição <span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="Digite a descrição do se carro"></textarea>
            </div>
            <div class="box-input">
                <label for="title">Marca <span class="required-field">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
            </div>
            <div class="box-input">
                <label for="title">Modelo <span class="required-field">*</span></label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
            </div>
            <div class="box-input">
                <label for="title">Kilometragem <span class="required-field">*</span></label>
                <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo" required>
            </div>
            <div class="box-input">
                <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                <input type="date" name="purchase" id="purchase" class="block"  required>
            </div>
            <div class="box-input">
                <p> Tipo de câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
                <p> Opcionais:</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox"id="airbag" name="opcional"[] value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox"id="alarm" name="opcional"[] value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox"id="ac" name="opcional"[] value="ac">
                        <label for="ac">Ar Conicionado</label>
                    </li>
                    <li>
                        <input type="checkbox"id="reverse_camera" name="opcional"[] value="reverse_camera">
                        <label for="reverse_camera">Câmera de Ré</label>
                    </li>

                </ul>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox"id="lane_assist" name="opcional"[] value="lane_assist">
                        <label for="lane_assist">Asssistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox"id="keyless" name="opcional"[] value="keyless">
                        <label for="keyless">Partida KeyLess</label>
                    </li>
                    <li>
                        <input type="checkbox"id="smartphone" name="opcional"[] value="smartphone">
                        <label for="smartphone">Integração como  celular</label>
                    </li>
                    <li>
                        <input type="checkbox"id="leather_seat" name="opcional"[] value="leather_seat">
                        <label for="leather_seat">Banco de Couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Fotos do Carro: <span class="required-field">*</span></p>
                <input type="file"multiple accept="image/png,image/jpg" id="images"name="images" required>
            </div>
            <input type="submit" value="Enviar" class="btn-submit"/>
        </form>
        </div>
    </div>
   </div>
    
</body>
</html>
